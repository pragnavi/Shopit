<!DOCTYPE html>
<html>
<head>
    
    <script src="/home/intel/ShopIt/lib/angular-route.js" type="text/javascript"></script>
    <script src="/home/intel/ShopIt/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <!--<script src="/home/intel/ShopIt/lib/bootstrap.js" type="text/javascript"></script>-->
    <script src="/home/intel/ShopIt/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="/home/intel/ShopIt/js/app.js" type="text/javascript"></script>
    <script src="/home/intel/ShopIt/js/controllers/mainController.js" type="text/javascript"></script>
    <script src="/home/intel/ShopIt/js/controllers/loginController.js" type="text/javascript"></script>
</head>
<body ng-app="shopApp" ng-controller="mainController">


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" ng-controller="loginController">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form>
                    <input type="text" name="user" placeholder="Username" ng-model="user.name">
                    <input type="password" name="passwd" placeholder="Password" ng-model="user.passwd">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login" ng-click="login(user)">
                </form>
            </div>
        </div>
    </div>
</form> 


</body>
</html>
